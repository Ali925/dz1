     <div class="wrapper">

   <div class="main-content">
      	<section class="content-box">
      	<div class="header">
        <h2 class="head-text">Авторизируйтесь</h2>
        <div class="head-foot"></div>
      	</div>
      	<div class="auth-box">
      		<form action="" class="auth-from" id='form'>
      			<label for="login" class="login-label">Логин</label>
      			<input id="login" type="text" placeholder="Введите логин" class="login-input">
      			<label for="pswd" class="psw-label">Пароль</label>
      			<input id="pswd" type="password" placeholder="Введите пароль" class="psw-input">
      			<input type="submit" value="Войти" class="submit-btn">
      		</form>
      	</div>
      	</section>

      </div>

      </div>
